<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>base</title>
    <!-- <link rel="stylesheet" href=""> -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <div class="error-summary" role="group" tabindex="-1" aria-labelledby="aria-error-summary-heading">
        <h2 id="aria-error-summary-heading">問題があります</h2>
        <ul>
          <li>
            <a href="#email">メールアドレスを入力してください</a>
          </li>
          <li>
            <a href="#password">パスワードには大文字を含める必要があります</a>
          </li>
        </ul>
      </div>
      <form novalidate>
        <div class="field">
          <label for="password">
            <span class="field-label">パスワードを設定</span>
            <span class="field-hint">数字と大文字をそれぞれ1文字以上含めて、8文字以上で入力してください。</span>
          </label>
          <input type="password" id="password" name="password" required>
        </div>
      </form>
    </main>
    <!-- <script src=""></script> -->
    <script src="script.js"></script>
  </body>
</html>
